<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Import Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Import Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Import new-tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- character counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="left">tweeter</span>
    <span class="right">
      <span><strong>Write</strong> a new tweet</span>
      <div class="arrow"><i class="fas fa-angle-double-down"></i></div>
    </span>
  </nav>
  <br />
  <header>
    <div class="avatar">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Devendra Chitanna</h2>
      </div>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="tweet-text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="tweet-control">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- font awesome flag       <i class="fas fa-flag"></i> -->
    <!-- font awesome retweet         <i class="fas fa-retweet"></i> -->
    <!-- font awesome heart           <i class="fas fa-heart"></i> -->


    <!-- creating new tweets -->
    <section id="tweet-container">
      <article class='tweet'>
        <header class="header-tweet">
          <div>
            <img class="resize" src="images/profile-hex.png">
            <a>Newton</a>
          </div>
          <strong>@Sirisaac</strong>
        </header>
        <p class="view-tweet">Tweets go here</p>
        <footer class="footer-tweet">
          <small>10 days ago</small>
          <div class='icons'>
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
